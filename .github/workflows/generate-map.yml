name: Generate maptiles

on:
  workflow_dispatch:

  schedule:
    - cron: '0 16 */4 * *'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: protomaps basemaps repo
        run: |
          git clone https://github.com/protomaps/basemaps.git

      - name: download osm
        run: |
          wget https://download.geofabrik.de/asia/china/hong-kong-latest.osm.pbf -O hong-kong.osm.pbf

      - name: download data sources
        working-directory: basemaps/tiles
        run: |
          mkdir -p data/sources
          wget -c https://naciscdn.org/naturalearth/packages/natural_earth_vector.sqlite.zip -O data/sources/natural_earth_vector.sqlite.zip
          wget -c --tries=5 https://qrank.toolforge.org/download/qrank.csv.gz -O data/sources/qrank.csv.gz

      - name: setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: generate tiles
        working-directory: basemaps/tiles
        run: |
          mvn -B clean package
          
          mv ../../hong-kong.osm.pbf data/sources/
          
          java -Xmx10g -jar target/protomaps-basemap-HEAD-with-deps.jar \
            --area=hong-kong \
            --download
          
          mv hong-kong.pmtiles ../../hong-kong.pmtiles

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hong-kong-pmtiles
          path: hong-kong.pmtiles

      - name: configure aws
        run: |
          aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: upload to r2
        run: |
          aws s3 cp hong-kong.pmtiles s3://${{ secrets.R2_BUCKET }}/hong-kong.pmtiles \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --acl public-read
