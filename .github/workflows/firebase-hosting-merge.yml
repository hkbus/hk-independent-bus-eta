name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - firebase/preview
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install
      - name: Build demo
        run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HK_INDEPENDENT_BUS_ETA }}'
          channelId: live
          projectId: hk-independent-bus-eta
